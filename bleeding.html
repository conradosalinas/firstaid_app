		<div class="information">
			<h1>Bleeding</h1>
			<p>
				Put pressure on the wound with whatever is available to stop or slow down the flow of the blood.
			</p>

			<p>
				You are acting as a plug to stop the blood escaping. The pressure you provide will help the blood clot and stop the bleeding.
			</p>
